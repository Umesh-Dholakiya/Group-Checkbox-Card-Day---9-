<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="group">
        <h1>Choose Your Favourites</h1>

        <div class="list">
            <input type="checkbox" name="" class="checkbox" id="checkbox_1">
            <label for="checkbox_1" class="item">
                <div class="check">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <i class="fa-regular fa-chess-knight logo-type"></i>
                <h2>Chess</h2>
            </label>

            <input type="checkbox" name="" class="checkbox" id="checkbox_2">
            <label for="checkbox_2" class="item">
                <div class="check">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <i class="fa-regular fa-circle-play logo-type"></i>
                <h2>Music</h2>
            </label>

            <input type="checkbox" name="" id="checkbox_3" class="checkbox">
            <label for="checkbox_3" class="item">
                <div class="check">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <i class="fa-regular fa-newspaper logo-type"></i>
                <h2>News</h2>
            </label>
        </div>
    </div>
</body>

</html>
